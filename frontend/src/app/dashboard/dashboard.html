<div class="dashboard-container">
    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <div class="header-content">
            <div class="header-left">
                <h1 class="dashboard-title">
                    <span class="greeting-text">Welcome back,</span>
                    <span class="user-name">{{ name }}</span>
                </h1>
                <p class="dashboard-subtitle">Here's an overview of your account</p>
            </div>
            <div class="header-right">
                <div class="user-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <!-- Dashboard Content -->
    <div class="dashboard-content">
        <!-- User Info Card -->
        <div class="info-card user-card">
            <div class="card-icon card-icon-purple">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <div class="card-content">
                <h3 class="card-label">Full Name</h3>
                <p class="card-value">{{ name }}</p>
            </div>
            <div class="card-decoration"></div>
        </div>

        <!-- Email Card -->
        <div class="info-card email-card">
            <div class="card-icon card-icon-pink">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
            </div>
            <div class="card-content">
                <h3 class="card-label">Email Address</h3>
                <p class="card-value">{{ email }}</p>
            </div>
            <div class="card-decoration"></div>
        </div>

        <!-- Designation Card -->
        <div class="info-card designation-card">
            <div class="card-icon card-icon-green">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4z" />
                    <path d="M6 20v-1a6 6 0 0 1 12 0v1" />
                </svg>
            </div>
            <div class="card-content">
                <h3 class="card-label">Designation</h3>
                <p class="card-value">{{ designation }}</p>
            </div>
            <div class="card-decoration"></div>
        </div>

        <!-- Department Card -->
        <div class="info-card department-card">
            <div class="card-icon card-icon-orange">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" />
                    <path d="M3 9h18" />
                </svg>
            </div>
            <div class="card-content">
                <h3 class="card-label">Department</h3>
                <p class="card-value">{{ department }}</p>
            </div>
            <div class="card-decoration"></div>
        </div>

        <!-- Status Card -->
        <div class="info-card status-card">
            <div class="card-icon card-icon-blue">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
            </div>
            <div class="card-content">
                <h3 class="card-label">Account Status</h3>
                <p class="card-value">
                    <span class="status-badge">Active</span>
                </p>
            </div>
            <div class="card-decoration"></div>
        </div>

        <!-- Activity Card -->
        <div class="info-card activity-card">
            <div class="card-icon card-icon-gradient">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
            </div>
            <div class="card-content">
                <h3 class="card-label">Last Login</h3>
                <p class="card-value">Just now</p>
            </div>
            <div class="card-decoration"></div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-section">
        <h2 class="section-title">Quick Actions</h2>
        <div class="action-buttons">
            <button class="action-btn action-btn-primary" (click)="goToEditProfile()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
                Edit Profile
            </button>
            <button class="action-btn action-btn-primary" (click)="goToUsers()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H7a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <circle cx="16" cy="3" r="4"></circle>
                </svg>
                View Users
            </button>

            <button class="action-btn action-btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M12 1v6m0 6v6m5.2-13.2L14.1 9m-4.2 6L6.8 18.2M23 12h-6m-6 0H5m13.2 5.2L15 14.1m-6-4.2L5.8 6.8">
                    </path>
                </svg>
                Settings
            </button>
            <button class="action-btn action-btn-danger" (click)="logout()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </button>
        </div>
    </div>
</div>
