<div class="login-container">
    <div class="login-card">
        <!-- Decorative Elements -->
        <div class="card-decoration decoration-1"></div>
        <div class="card-decoration decoration-2"></div>

        <!-- Login Header -->
        <div class="login-header">
            <div class="logo-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
            </div>
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form class="login-form" (submit)="$event.preventDefault(); login()">
            <!-- ID Input -->
            <div class="form-group">
                <label class="form-label">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    User ID
                </label>
                <input type="text" [(ngModel)]="id" name="id" placeholder="Enter your ID" class="form-input"
                    autocomplete="username" />
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label class="form-label">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Password
                </label>
                <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password"
                    class="form-input" autocomplete="current-password" />
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="error-message">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                {{ errorMessage }}
            </div>

            <!-- Login Button -->
            <button type="submit" class="login-button">
                <span class="button-text">Sign In</span>
                <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </form>

        <!-- Footer -->
        <div class="login-footer">
            <p class="footer-text">
                Protected by enterprise-grade security
            </p>
        </div>
    </div>
</div>
